<!DOCTYPE html>
<html>

<head>
	<title>Tasks Todo</title>
	<script src="index.js">
	</script>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://unpkg.com/highlightjs@9.16.2/styles/atom-one-dark.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
	<h1>Tasks Todo</h1>
	<button id="add-task" onclick="add_task()">+</button>
	<dialog id="new-task">
		<p>Please enter the task name</p>
		<div>
			<input type="text" id="new-task-name">
		</div>
		<div>
			<button id="new-task-submit">✓</button>
			<button id="new-task-cancel">✖</button>
		</div>
	</dialog>
	<dialog id="rename-task">
		<p>Please enter the new task name</p>
		<div>
			<input type="text" id="rename-task-name">
		</div>
		<div>
			<button id="rename-task-submit">✓</button>
			<button id="rename-task-cancel">✖</button>
		</div>
	</dialog>
	<dialog id="summary-dialogue">
		<p>Please select the summary file</p>
		<input type="file" id="summary-file" accept=".md">
		<input type="button" id="Submit" value="submit">
		<input type="button" id="No summary" value="no_summary">
		<input type="button" id="Cancel" value="cancel">
	</dialog>
	<dialog id="summary-view">
		<div id="summary-view-container">
			<p id="summary-content"></p>
			<div id="summary-close-container">
				<button id="summary-close">✖</button>
			</div>
		</div>
	</dialog>
	<div id="task-list"></div>
	<script>hljs.highlightAll();</script>
</body>

</html>
